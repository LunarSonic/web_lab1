plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('./lib/fastcgi-lib.jar')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'LunarSonic.web.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it)}
    }
    archiveFileName = 'app.jar'
}